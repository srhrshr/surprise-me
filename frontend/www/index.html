<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication

        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src

    -->

    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Surprise Me</title>
</head>

<body>
    <div class="app">
      <div id="loadinggif"></div>
      <nav id="navbar" class="hidden">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center"><img height="50" width="50" src="img/logo.png"></a>
          <a href="#" class="brand-logo right"><span style="font-size:45px;" id="bpoints"></span><img src="img/coins.png"></a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="hide-on-med-and-down">
                  <li><a onclick="showPage('challengewa')">Surprise</a></li>
                  <li><a onclick="showPage('wall')">Wall</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                  <li><a onclick="showPage('challenge')">Surprise</a></li>
                  <li><a onclick="showPage('wall')">Wall</a></li>
                </ul>
        </div>
      </nav>
        <div id="login" class="row hidden">
          <div class="col s12 z-depth-6 card-panel">
            <form class="login-form">
              <div class="row">
                <div class="input-field col s12 center">
                  <img height="50" width="50" src="img/logo.png">
                  <p class="center login-form-text">SurpriseMe</p>
                </div>
              </div>
              <div class="row margin">
                <div class="input-field col s12">
                  <input id="userid" type="text" value="harsh">
                  <label for="userid">Email</label>
                </div>
              </div>
              <div class="row margin">
                <div class="input-field col s12">
                  <input id="password" type="password" value="password">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <a onclick="sendLogin();" class="btn waves-effect waves-light col s12">Login</a>
                </div>
                <div class="input-field col s12">
                  <a onclick="sendLogin();" class="btn waves-effect waves-light col s12">Register</a>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div style="display:none;" id="challenge">
          <div class="row">
            <div class="col s12 centercontent">
              <div class="card blue-grey darken-1">
                <div style="height:60vh;" class="card-content white-text">
                  <span class="card-title">Your Surprise</span>
                  <p id="surprisetext">Hit the SurpriseMe button!</p><br><br><br>
                  <a style="display:none;" onclick="sendCompleteSurprise();" id="completebutton" class="btn">Take Picture & Complete</a>
                </div>
                <div class="card-action centercontent">
                  <a id="surpriseme" onclick="sendShowSurprise();" class="btn">Surprise Me</a><br><br>
                  <a style="display:none;" id="skipsurprisebutton" class="btn">Skip This For <span id="skipcost"></span><img src="img/coinssmall.png">)</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div style="display:none;" id="wall">
          <div class="row">
           <div class="col s12 centercontent" style="background-color:gray">

           </div>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
